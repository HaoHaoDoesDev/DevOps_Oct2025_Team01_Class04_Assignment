name: Email Notification on CI/CD Events

on:
  pull_request:
    types: [opened, closed, reopened, synchronize]
  workflow_run:
    workflows: ["Backend CI", "SAST - Static Code Analysis", "Frontend CI", "DAST - OWASP ZAP Scan", "SCA - Dependency Vulnerability Scan", "PR Title Lint"]
    types: [completed]

jobs:
  send-email-notification:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != '' }}
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[GitHub CI Report] Status: ${{ github.event.workflow_run.conclusion }} | ${{ github.repository }}"
          to: ER_Poi_Voon@np.edu.sg, lucastoh06@gmail.com, lucas.yeo69@gmail.com, chenjy0142@gmail.com, lim06@gmail.com, s10257575@connect.np.edu.sg, ongjunhao2609@gmail.com
          from: DevOps Team 1 <devops.class4.team1.np@gmail.com>
          body: |
            CI/CD Status Report
            ==========================
            
            Repository: ${{ github.repository }}
            Workflow: ${{ github.event.workflow_run.name }}
            Overall Conclusion: ${{ github.event.workflow_run.conclusion }}
            
            Triggered by: ${{ github.actor }}
            Branch: ${{ github.event.workflow_run.head_branch }}
            
            Details:
            - View Run: ${{ github.event.workflow_run.html_url }}
            
            ---
            This is an automated report from the DevOps Team 1 Pipeline.