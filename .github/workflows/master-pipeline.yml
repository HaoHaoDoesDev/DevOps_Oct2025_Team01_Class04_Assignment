name: CI/CD Master Pipeline

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write
  actions: read
  
jobs:
  backend:
    uses: ./.github/workflows/backend.yml

  frontend:
    uses: ./.github/workflows/frontend.yml

  unit-tests:
    uses: ./.github/workflows/unit-tests.yaml

  sast:
    uses: ./.github/workflows/SAST.yaml

  dast:
    uses: ./.github/workflows/DAST.yaml

  sca:
    uses: ./.github/workflows/SCA.yaml

  security-tests:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Security Failure Test Suite
        run: pnpm run test:security

  send-email-notification:
    runs-on: ubuntu-latest
    needs: [backend, frontend, unit-tests, sast, dast, sca, security-tests]
    if: always()
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[DevOps Report] CI/CD Pipeline Results"
          to: ER_Poi_Voon@np.edu.sg, lucastoh06@gmail.com, lucas.yeo69@gmail.com, chenjy0142@gmail.com, lim06@gmail.com, s10257575@connect.np.edu.sg, ongjunhao2609@gmail.com
          from: DevOps Team 1
          body: |
            CI/CD Pipeline Report for ${{ github.repository }}
            =================================================
            Status Results:
            - Backend CI: ${{ needs.backend.result }}
            - Frontend CI: ${{ needs.frontend.result }}
            - Unit Tests: ${{ needs.unit-tests.result }}
            - SAST (CodeQL): ${{ needs.sast.result }}
            - DAST (ZAP): ${{ needs.dast.result }}
            - SCA (Dependencies): ${{ needs.sca.result }}
            - Security Failure Tests: ${{ needs.security-tests.result }}

            View full details here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
