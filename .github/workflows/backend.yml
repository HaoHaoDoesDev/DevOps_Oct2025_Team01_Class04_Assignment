name: Backend CI

on:
  pull_request:
    paths:
      - "services/**"
      - ".github/workflows/backend-ci.yml"
  workflow_call:

jobs:
  backend_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency Vulnerability Scan (SCA)
        run: pnpm audit --prod --audit-level=high

      - name: Lint & Typecheck (All Services)
        run: |
          pnpm --filter "./services/**" run lint
          pnpm --filter "./services/**" run build

      - name: Verify Docker Builds
        run: |
          docker build -f services/admin-service/Dockerfile . -t admin-test:latest
          docker build -f services/user-service/Dockerfile . -t user-test:latest