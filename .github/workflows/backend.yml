name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"

jobs:
  backend_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint & Typecheck
        run: |
          npm run lint
          # Runs tsc to ensure no type errors in your functions
          npm run build
